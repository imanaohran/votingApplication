<h2>Available polls</h2>
<div>
  <div *ngFor="let poll of polls" class="poll">
    <h3>{{ poll.question }}</h3>
    <div *ngFor="let option of poll.options; let i = index" class="option">
      <button class="vote-button" >
        {{ option.optionText }} ({{ option.votes }} votes)
      </button>
    </div>
  </div>
</div>
